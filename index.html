<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner Demo</title>
    <style>
        #barcode-scanner {
            width: 100%;
            height: auto;
            max-width: 600px;
        }
        #result {
            margin-top: 10px;
        }
    </style>
    <script src="https://rawgit.com/serratus/quaggaJS/gh-pages/dist/quagga.min.js"></script>
</head>
<body>
    <h1>Barcode Scanner Demo</h1>
    <p>Scan a barcode and see the result below:</p>

    <video id="barcode-scanner" autoplay playsinline></video>
    <div id="result"></div>

    <script>
        const video = document.getElementById('barcode-scanner');
        const resultElement = document.getElementById('result');

        Quagga.init({
            inputStream: {
                name: 'Live',
                type: 'LiveStream',
                target: video,
                constraints: {
                    width: 600,
                    height: 400,
                    facingMode: 'environment', // Use 'environment' for rear camera
                },
            },
            decoder: {
                readers: ['code_128_reader', 'upc_reader', 'code_39_reader', 'ean_13_reader'],
            },
        }, function(err) {
            if (err) {
                console.error('Error initializing Quagga: ', err);
                return;
            }
            Quagga.start();
        });

        Quagga.onDetected(function(result) {
            const code = result.codeResult.code;
            const resultElement = document.querySelector('#result');
            resultElement.textContent = `Detected Barcode: ${code}`;
        });
    </script>
</body>
</html>
